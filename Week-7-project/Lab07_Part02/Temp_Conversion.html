  <meta charset="UTF-8"/>
  <script src="Temp_Conversion.js"></script>
  <title>Temperature Conversion</title>
</head>
<body>
  <h3>Please enter the temperature you would like converted.</h3> <br>
  <input type="number" id="tempInput">
  <input type="radio" name="tempScale" Value="C" onclick="updateTempScale('C')"> C
  <input type="radio" name="tempScale" Value="F" onclick="updateTempScale('F')"> F <br>
  <button onclick="convertTemperature(document.querySelector('#tempInput').value)">Enter</button>
  <p>Your new temperature: <span id="tempOutput"></span></p>
</body>
</html>
